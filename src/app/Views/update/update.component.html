<h1 class="h1">
    Add New User
</h1>
<div class="container-fluid row justify-content-center">
    <div class="col-4 border p-5">
        <form #userForm="ngForm" (ngSubmit)="updateUser(userForm.value)">
            <label class="mb-2">Full Name :</label>
            <input type="text" ngModel name="name" [(ngModel)]="currentName"  placeholder="Full Name"  class="form-control mb-4 p-3">
            <label class="mb-2">User Address :</label>
            <input type="text" ngModel name="address" [(ngModel)]="address" placeholder="Address" class="form-control mb-4 p-3">
            <label class="mb-2">Male/Female :</label>
            <input type="text" ngModel name="gender" [(ngModel)]="gender" placeholder="Gender" class="form-control mb-4 p-3">
            <label class="mb-2">Occupation :</label>
            <input type="text" ngModel name="occupation" [(ngModel)]="occupation" placeholder="Occupation" class="form-control mb-4 p-3">
            <input type="submit" value="Save User" class="btn btn-success d-block">
        </form>
    </div>
</div>
